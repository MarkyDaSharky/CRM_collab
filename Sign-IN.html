<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="sign-in.css">
    <title>Sign In</title>
</head>

<body class="d-grid">
    <!--Row 1-->
    <div class="row g-0">
        <!--Left side 2/3-->
        <div class="col-md-7 bg-primary text-white bluebg">
            <a style="position: relative; left:160px; top: 25px; font-size: 25px;">Don't Have an account yet?</a>
            <p style="position: relative; left: 100px; top: 50px; font-size: 25px;">What are you waiting for? Lets fix
                that now!</p>
            <button type="button" class="btn btn-outline-light btn-lg"
                style="position: relative; left: 250px; top: -200px;">Sign Up</button>
            <img style="transform: translate(50%,50%);" src="/CRM-SignUp/Group 15.png" alt="">
        </div>
        <!-- right side column 1/3 for forms/ sign in buttons/social media -->

        <div class="col-md-5 ">
            <!-- Row for signin -->
            <div class="row">
                <h1>Sign In</h1>
            </div>
            <!--Form input-->
            <form action="">
                <div class="mb-5">
                    <input type="username" class="form-control" id="username" aria-describedby="emailHelp">
                </div>
                <div class="mb-5">
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-5">
                    <input type="password" class="form-control rounded-circle" id="password">
                </div>
                <div class="mb-5 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Keep me signed in</label>
                </div>
                <button type="submit" class="btn btn-primary btn-lg border-primary rounded-circle px-">Sign in</button>
            </form>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
